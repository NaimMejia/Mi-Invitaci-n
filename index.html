  <style>
body {

}

.nombre-romina {

@keyframes reboteEmiliano {

  </style>
</head>
<body>

  <h1>¬°EST√ÅS INVITADO!</h1>
  <h2 id="subtitulo">Ven a festejar nuestro cumplea√±os</h2>

  <div class="imagen-contenedor">
    <div class="imagen-box">
      <img src="Romina.png" alt="Romina">
      <p class="nombre-romina">ROMINA</p>
    </div>

    <div class="imagen-box">
      <img src="Emiliano.png" alt="Emiliano">
      <p class="nombre-emiliano">EMILIANO</p>
    </div>
  </div>

  <div class="fecha">
   El d√≠a 26 de Julio del 2025
    <div id="countdown"></div>
  </div>

  <div class="ubicacion">
    Ubicaci√≥n: üè† de mis abuelitos.
  </div>

  <div class="mapa-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5310.640642711654!2d-99.1992692666213!3d19.747080129214336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d2207a205ff0df%3A0x14575ddecbf290d0!2sCda.%20Solar%2C%20Cuaxoxoca%2C%2054786%20Teoloyucan%2C%20M%C3%A9x.!5e0!3m2!1ses!2smx!4v1753162442283!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="nota-final">
    Habr√° show de ü§°, brincolin y üéÆ. ¬°Ven con muchas ganas de divertirte!

  </div>

  <canvas id="confetti-canvas" style="position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999;"></canvas>

  <script>
    const countdownElement = document.getElementById("countdown");
    const eventDate = new Date("2025-07-26T00:00:00");
  
    function updateCountdown() {
      const now = new Date();
      const timeDifference = eventDate - now;
  
      if (timeDifference <= 0) {
        countdownElement.innerText = "¬°Ya comenz√≥ la fiesta!";
        return;
      }
  
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDifference / 1000) % 60);
  
      countdownElement.innerText =
        `Faltan: ${days} d√≠as, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }
  
    updateCountdown();
    setInterval(updateCountdown, 1000);
  

    const rominaImg = document.querySelector('img[alt="Romina"]');
    const emilianoImg = document.querySelector('img[alt="Emiliano"]');
  
    const rominaAudio = new Audio("Romina.mp3"); 
    const emilianoAudio = new Audio("Emiliano.mp3"); 
    let currentZoomed = null;
  
    function resetAll() {
      [rominaImg, emilianoImg].forEach(img => img.classList.remove("zoomed"));
      rominaAudio.pause();
      emilianoAudio.pause();
      rominaAudio.currentTime = 0;
      emilianoAudio.currentTime = 0;
      currentZoomed = null;
    }
  
    rominaImg.addEventListener("click", (e) => {
      e.stopPropagation();
      if (currentZoomed === "romina") return;
      resetAll();
      rominaImg.classList.add("zoomed");
      rominaAudio.play();
      currentZoomed = "romina";
    });
  
    emilianoImg.addEventListener("click", (e) => {
      e.stopPropagation();
      if (currentZoomed === "emiliano") return;
      resetAll();
      emilianoImg.classList.add("zoomed");
      emilianoAudio.play();
      currentZoomed = "emiliano";
    });
  
    document.body.addEventListener("click", () => {
      resetAll();
    });
    const subtitulo = document.getElementById("subtitulo");
  const textoSub = subtitulo.innerText;
  subtitulo.innerHTML = "";

  textoSub.split("").forEach((letra) => {
  const span = document.createElement("span");
  span.innerText = letra === " " ? "\u00A0" : letra; 
  subtitulo.appendChild(span);
});

  const spans = subtitulo.querySelectorAll("span");

  function animarLetras() {
    spans.forEach((span, i) => {
      span.style.opacity = 0;
      span.style.transform = "translateY(20px)";
      setTimeout(() => {
        span.style.opacity = 1;
        span.style.transform = "translateY(0)";
      }, i * 100);
    });
  }

  animarLetras();
  setInterval(animarLetras, 4500);

  (() => {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const confettiCount = 150;
    const confetti = [];
    
    function randomColor() {
      const colors = ['#e91e63', '#03a9f4', '#4caf50', '#ffeb3b', '#ff5722', '#9c27b0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function Confetti() {
      this.x = Math.random() * W;
      this.y = Math.random() * H - H;
      this.radius = Math.random() * 6 + 4;
      this.color = randomColor();
      this.speed = Math.random() * 3 + 2;
      this.opacity = Math.random() * 0.5 + 0.5;
      this.drift = Math.random() * 2 - 1;
      this.tilt = Math.random() * 10 - 10;
      this.tiltSpeed = Math.random() * 0.1 + 0.05;
    }

    Confetti.prototype.draw = function() {
      ctx.beginPath();
      ctx.lineWidth = this.radius / 2;
      ctx.strokeStyle = `rgba(${hexToRgb(this.color)}, ${this.opacity})`;
      ctx.moveTo(this.x + this.tilt + this.radius / 4, this.y);
      ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.radius / 4);
      ctx.stroke();
    };

    Confetti.prototype.update = function() {
      this.y += this.speed;
      this.x += this.drift;
      this.tilt += this.tiltSpeed;

      if (this.y > H) {
        this.x = Math.random() * W;
        this.y = -10;
        this.drift = Math.random() * 2 - 1;
        this.speed = Math.random() * 3 + 2;
        this.color = randomColor();
        this.opacity = Math.random() * 0.5 + 0.5;
        this.radius = Math.random() * 6 + 4;
        this.tilt = Math.random() * 10 - 10;
        this.tiltSpeed = Math.random() * 0.1 + 0.05;
      }
    };

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    for (let i = 0; i < confettiCount; i++) {
      confetti.push(new Confetti());
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < confetti.length; i++) {
        confetti[i].update();
        confetti[i].draw();
      }
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  })();
  </script>
  

</body>
